<!DOCTYPE html>
<html>
<head>
  <title>Vi·ªát S·ª≠ K√Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Tr·∫£i nghi·ªám l·ªãch s·ª≠ Vi·ªát Nam qua c√¥ng ngh·ªá AR">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="targets.mind" as="fetch" crossorigin>
  <link rel="preload" href="Vid1.mp4" as="video" type="video/mp4">
  <link rel="preload" href="Vid2.mp4" as="video" type="video/mp4">
  
  <!-- Load scripts with defer for better performance -->
  <script defer src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image.prod.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    /* Ensure camera video is visible */
    #ar-container video {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 1 !important;
    }

    /* Ensure canvas is on top for AR content */
    #ar-container canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 2 !important;
      pointer-events: none;
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      transition: opacity 0.5s ease-out;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Overlay styles */
    #overlay-hint,
    #overlay-click {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      z-index: 999;
      text-align: center;
      display: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeInBounce 0.6s ease-out;
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #overlay-click {
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #overlay-click:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
    }

    /* Status indicator */
    .status-indicator {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 998;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background: #ff6b6b;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #4ecdc4;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Control panel */
    .control-panel {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      z-index: 997;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: 200px;
    }

    .control-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 107, 107, 0.8);
      transform: scale(1.1);
    }

    /* Toggle button for control panel */
    .toggle-panel-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 998;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .toggle-panel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Performance monitor */
    .perf-monitor {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      z-index: 996;
      display: none;
      font-family: monospace;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #overlay-hint,
      #overlay-click {
        font-size: 1rem;
        padding: 12px 20px;
        max-width: 90%;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .control-panel {
        right: 10px;
        top: 70px;
      }
      
      .status-indicator {
        bottom: 10px;
        left: 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">ƒêang t·∫£i Vi·ªát S·ª≠ K√Ω...</div>
    <div class="loading-progress">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
  </div>

  <div id="ar-container">
    <div id="overlay-hint">üì∑ Vui l√≤ng h∆∞·ªõng camera v√†o ·∫£nh l·ªãch s·ª≠ ƒë·ªÉ kh√°m ph√°</div>
    <div id="overlay-click">üé¨ Ch·∫°m ƒë·ªÉ b·∫Øt ƒë·∫ßu tr·∫£i nghi·ªám</div>
    
    <div class="status-indicator">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">ƒêang kh·ªüi ƒë·ªông camera...</span>
    </div>

    <!-- Toggle button for control panel -->
    <button class="toggle-panel-btn" id="toggle-panel-btn" onclick="toggleControlPanel()">‚öôÔ∏è</button>

    <div class="control-panel" id="control-panel">
      <div class="control-panel-header">
        <span>T√πy ch·ªçn</span>
        <button class="close-btn" onclick="closeControlPanel()">√ó</button>
      </div>
      <button class="control-btn" onclick="toggleDebug()">Debug Info</button>
      <button class="control-btn" onclick="resetVideos()">Reset Videos</button>
      <button class="control-btn" onclick="toggleSound()">B·∫≠t/T·∫Øt √¢m thanh</button>
    </div>

    <div class="perf-monitor" id="perf-monitor" style="margin-right: 50px;">
      FPS: <span id="fps">0</span>
    </div>
  </div>

  <script>
    // Performance monitoring
    let lastTime = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateFPS() {
      frameCount++;
      const currentTime = performance.now();
      if (currentTime >= lastTime + 1000) {
        fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
        document.getElementById('fps').textContent = fps;
        frameCount = 0;
        lastTime = currentTime;
      }
    }

    // Loading management
    let loadingProgress = 0;
    const loadingBar = document.getElementById('loading-bar');
    const loadingScreen = document.getElementById('loading-screen');

    function updateLoadingProgress(progress) {
      loadingProgress = Math.min(100, loadingProgress + progress);
      loadingBar.style.width = loadingProgress + '%';
      
      if (loadingProgress >= 100) {
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 500);
      }
    }

    // Utility functions
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Global variables
    let isDebugMode = false;
    let isSoundEnabled = true;
    let isControlPanelVisible = false;

    function toggleControlPanel() {
      const panel = document.getElementById('control-panel');
      const toggleBtn = document.getElementById('toggle-panel-btn');
      
      isControlPanelVisible = !isControlPanelVisible;
      
      if (isControlPanelVisible) {
        panel.style.display = 'block';
        toggleBtn.textContent = '√ó';
        toggleBtn.style.background = 'rgba(255, 107, 107, 0.8)';
      } else {
        panel.style.display = 'none';
        toggleBtn.textContent = '‚öôÔ∏è';
        toggleBtn.style.background = 'rgba(0, 0, 0, 0.7)';
      }
    }

    function closeControlPanel() {
      const panel = document.getElementById('control-panel');
      const toggleBtn = document.getElementById('toggle-panel-btn');
      
      isControlPanelVisible = false;
      panel.style.display = 'none';
      toggleBtn.textContent = '‚öôÔ∏è';
      toggleBtn.style.background = 'rgba(0, 0, 0, 0.7)';
    }

    function toggleDebug() {
      isDebugMode = !isDebugMode;
      document.getElementById('perf-monitor').style.display = isDebugMode ? 'block' : 'none';
      updateStatus(isDebugMode ? 'Debug mode: B·∫≠t' : 'Debug mode: T·∫Øt');
    }

    function resetVideos() {
      sessionStorage.removeItem('vid1');
      sessionStorage.removeItem('vid2');
      updateStatus('ƒê√£ reset videos');
      setTimeout(() => location.reload(), 1000);
    }

    function toggleSound() {
      isSoundEnabled = !isSoundEnabled;
      updateStatus(`√Çm thanh: ${isSoundEnabled ? 'B·∫≠t' : 'T·∫Øt'}`);
      // This will be handled in the main AR code
    }

    // Status update function
    function updateStatus(text, isActive = false) {
      document.getElementById('status-text').textContent = text;
      const dot = document.getElementById('status-dot');
      dot.className = 'status-dot' + (isActive ? ' active' : '');
    }

    // Main AR application
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        updateLoadingProgress(10);
        updateStatus("ƒêang kh·ªüi t·∫°o AR...");

        // Wait for MindAR to be fully loaded
        while (!window.MINDAR || !window.MINDAR.IMAGE || !window.MINDAR.IMAGE.MindARThree) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }

        // Initialize MindAR with basic settings first
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "targets.mind"
        });

        updateLoadingProgress(30);

        const { renderer, scene, camera } = mindarThree;
        
        // Optimize renderer settings
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.physicallyCorrectLights = false;
        renderer.powerPreference = "high-performance";

        const anchor1 = mindarThree.addAnchor(0);
        const anchor2 = mindarThree.addAnchor(1);

        updateLoadingProgress(50);

        const overlayHint = document.getElementById("overlay-hint");
        const overlayClick = document.getElementById("overlay-click");

        let userInteracted = false;
        let anchor1Visible = false;
        let anchor2Visible = false;
        
        // Optimized video position storage
        const videoPositions = {
          vid1: parseFloat(sessionStorage.getItem("vid1")) || 0,
          vid2: parseFloat(sessionStorage.getItem("vid2")) || 0
        };

        // Optimized video creation with lazy loading
        const createVideo = (src, geometry) => {
          const video = document.createElement("video");
          video.src = src;
          video.crossOrigin = "anonymous";
          video.loop = true;
          video.playsInline = true;
          video.autoplay = false;
          video.muted = true;
          video.controls = false;
          video.preload = "metadata"; // Changed from "auto" to save bandwidth
          video.setAttribute("playsinline", "");
          video.setAttribute("webkit-playsinline", "");
          video.style.pointerEvents = "none";
          
          // Optimize video loading
          video.addEventListener('loadedmetadata', () => {
            updateLoadingProgress(10);
          });

          const texture = new THREE.VideoTexture(video);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          texture.format = THREE.RGBFormat;
          
          const material = new THREE.MeshBasicMaterial({ 
            map: texture,
            transparent: false,
            alphaTest: 0.1
          });
          
          const mesh = new THREE.Mesh(geometry, material);
          mesh.frustumCulled = true; // Enable frustum culling for performance
          
          return { video, mesh, texture };
        };

        const scale1 = 0.58;
        const scale2 = 0.78;
        
        // Optimize geometry creation
        const geometry1 = new THREE.PlaneGeometry(1.778 * scale1, 1 * scale1, 1, 1);
        const geometry2 = new THREE.PlaneGeometry(1.33 * scale2, 1 * scale2, 1, 1);
        
        const vid1 = createVideo("Vid1.mp4", geometry1);
        const vid2 = createVideo("Vid2.mp4", geometry2);

        anchor1.group.add(vid1.mesh);
        anchor2.group.add(vid2.mesh);

        updateLoadingProgress(70);

        // Optimized user interaction handler
        const handleUserInteraction = () => {
          if (userInteracted) return;
          
          userInteracted = true;
          overlayClick.style.display = "none";
          updateStatus("Tr·∫£i nghi·ªám ƒë√£ s·∫µn s√†ng", true);
          
          if (isSoundEnabled) {
            vid1.video.muted = false;
            vid2.video.muted = false;
          }
          
          if (anchor1Visible) vid1.video.play().catch(console.warn);
          if (anchor2Visible) vid2.video.play().catch(console.warn);
          
          document.body.removeEventListener("click", handleUserInteraction);
          document.body.removeEventListener("touchstart", handleUserInteraction);
        };

        document.body.addEventListener("click", handleUserInteraction, { passive: true });
        document.body.addEventListener("touchstart", handleUserInteraction, { passive: true });

        // Optimized anchor event handlers
        anchor1.onTargetFound = () => {
          anchor1Visible = true;
          vid1.video.currentTime = videoPositions.vid1 || 0;
          updateStatus("ƒê√£ ph√°t hi·ªán m·ª•c ti√™u 1", true);
          
          if (!userInteracted) {
            overlayHint.style.display = "none";
            overlayClick.style.display = "block";
          } else {
            vid1.video.play().catch(console.warn);
            overlayHint.style.display = "none";
          }
        };

        anchor1.onTargetLost = () => {
          anchor1Visible = false;
          overlayClick.style.display = "none";
          overlayHint.style.display = "block";
          updateStatus("ƒêang t√¨m ki·∫øm m·ª•c ti√™u...");
          
          videoPositions.vid1 = vid1.video.currentTime;
          sessionStorage.setItem("vid1", videoPositions.vid1.toString());
          vid1.video.pause();
        };

        anchor2.onTargetFound = () => {
          anchor2Visible = true;
          vid2.video.currentTime = videoPositions.vid2 || 0;
          updateStatus("ƒê√£ ph√°t hi·ªán m·ª•c ti√™u 2", true);
          
          if (!userInteracted) {
            overlayHint.style.display = "none";
            overlayClick.style.display = "block";
          } else {
            vid2.video.play().catch(console.warn);
            overlayHint.style.display = "none";
          }
        };

        anchor2.onTargetLost = () => {
          anchor2Visible = false;
          overlayClick.style.display = "none";
          overlayHint.style.display = "block";
          updateStatus("ƒêang t√¨m ki·∫øm m·ª•c ti√™u...");
          
          videoPositions.vid2 = vid2.video.currentTime;
          sessionStorage.setItem("vid2", videoPositions.vid2.toString());
          vid2.video.pause();
        };

        // Optimized resize handler with debouncing
        const adjustRendererSize = debounce(() => {
          const container = document.querySelector("#ar-container");
          const width = container.clientWidth;
          const height = container.clientHeight;
          
          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        }, 100);

        window.addEventListener("resize", adjustRendererSize, { passive: true });

        updateLoadingProgress(90);
        updateStatus("ƒêang kh·ªüi ƒë·ªông camera...");

        // Request camera permissions first
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          updateStatus("Camera ƒë√£ ƒë∆∞·ª£c c·∫•p quy·ªÅn");
        } catch (err) {
          updateStatus("L·ªói: Kh√¥ng th·ªÉ truy c·∫≠p camera");
          throw new Error("Camera access denied");
        }

        await mindarThree.start();
        
        updateLoadingProgress(100);
        updateStatus("S·∫µn s√†ng! H∆∞·ªõng camera v√†o ·∫£nh l·ªãch s·ª≠");

        // Ensure camera video is visible
        setTimeout(() => {
          const video = document.querySelector('video');
          if (video) {
            video.style.display = 'block';
            video.style.position = 'absolute';
            video.style.top = '0';
            video.style.left = '0';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            video.style.zIndex = '1';
          }
        }, 1000);

        // Show control panel after a delay
        // setTimeout(() => {
        //   document.getElementById('control-panel').style.display = 'block';
        // }, 3000);

        // Show hint if no targets found
        setTimeout(() => {
          if (!anchor1Visible && !anchor2Visible && !userInteracted) {
            overlayHint.style.display = "block";
          }
        }, 1500);

        adjustRendererSize();

        // Optimized render loop with FPS monitoring
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
          updateFPS();
        });

        // Handle sound toggle
        window.toggleSound = () => {
          isSoundEnabled = !isSoundEnabled;
          vid1.video.muted = !isSoundEnabled;
          vid2.video.muted = !isSoundEnabled;
          updateStatus(`√Çm thanh: ${isSoundEnabled ? 'B·∫≠t' : 'T·∫Øt'}`);
        };

        // Debug: Log camera status
        const checkCameraStatus = () => {
          const video = document.querySelector('video');
          const canvas = document.querySelector('canvas');
          console.log('Video element:', video);
          console.log('Canvas element:', canvas);
          if (video) {
            console.log('Video playing:', !video.paused);
            console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
          }
        };
        
        setTimeout(checkCameraStatus, 2000);

      } catch (error) {
        console.error("L·ªói kh·ªüi t·∫°o AR:", error);
        updateStatus("L·ªói kh·ªüi t·∫°o. Vui l√≤ng t·∫£i l·∫°i trang.");
        loadingScreen.innerHTML = `
          <div style="text-align: center; color: white;">
            <h2>‚ö†Ô∏è C√≥ l·ªói x·∫£y ra</h2>
            <p>Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng v√† t·∫£i l·∫°i trang</p>
            <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">T·∫£i l·∫°i</button>
          </div>
        `;
      }
    });

    // Handle visibility change for performance
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        updateStatus("·ª®ng d·ª•ng t·∫°m d·ª´ng");
      } else {
        updateStatus("·ª®ng d·ª•ng ho·∫°t ƒë·ªông tr·ªü l·∫°i");
      }
    });
  </script>
</body>
